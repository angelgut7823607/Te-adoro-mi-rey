<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te adoro mi rey ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }
    .center-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #d13f3f;
      text-shadow: 2px 2px 8px #fff, 0 0 8px #d991a3;
      background: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
      margin-bottom: 30px;
    }
    .floating {
      position: absolute;
      pointer-events: none;
      font-size: 2rem;
      font-weight: bold;
      color: #d13f3f;
      text-shadow: 2px 2px 8px #fff, 0 0 8px #d991a3;
      background: none;
      animation: floatUp 1.2s ease-out forwards;
      opacity: 0.95;
    }
    @keyframes floatUp {
      0% { 
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      80% {
        opacity: 1;
        transform: scale(1.2) translateY(-40px);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) translateY(-80px);
      }
    }
    .youtube-player {
      margin-bottom: 30px;
      box-shadow: 0 2px 15px #d991a350;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="center-text" id="adoroBtn">te adoro mi rey❤️</div>
  
  <!-- Reproductor de YouTube -->
  <div class="youtube-player">
    <iframe width="320" height="180" src="https://www.youtube.com/embed/Db2h5ymE1jU?autoplay=1" title="Kevin Kaarl - Vámonos a Marte" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div style="font-size:1rem;color:#d13f3f;">Si no suena la música, toca el botón ▶️</div>
  </div>
  
  <script>
    function createFloatingText(x, y) {
      const text = document.createElement('div');
      text.className = 'floating';
      text.innerText = 'te adoro mi rey❤️';
      text.style.left = `${x - 90}px`;
      text.style.top = `${y - 30}px`;
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 1300);
    }

    const adoroBtn = document.getElementById('adoroBtn');
    function handleEvent(e) {
      let x, y;
      if (e.touches && e.touches.length) {
        x = e.touches[0].clientX;
        y = e.touches[0].clientY;
      } else {
        x = e.clientX;
        y = e.clientY;
      }
      createFloatingText(x, y);
      adoroBtn.style.transform = 'scale(1.1)';
      setTimeout(() => adoroBtn.style.transform = '', 180);
    }

    adoroBtn.addEventListener('click', handleEvent);
    adoroBtn.addEventListener('touchstart', handleEvent);

    document.body.addEventListener('touchstart', function(e) {
      if (e.target !== adoroBtn) {
        let t = e.touches[0];
        createFloatingText(t.clientX, t.clientY);
      }
    });
    document.body.addEventListener('click', function(e) {
      if (e.target !== adoroBtn) {
        createFloatingText(e.clientX, e.clientY);
      }
    });
  </script>
</body>
</html>
